!
interface Management1/1
 management-only
 nameif mgmt
 security-level 100
 ip address 192.168.10.21 255.255.255.255
!
!
!
access-list INSIDE extended permit ip any any
access-list OUTSIDE extended permit ip any any
!
!
access-group INSIDE in interface INSIDE
access-group OUTSIDE in interface OUTSIDE
!
!
class-map my_inspection_default
 match default-inspection-traffic
!
policy-map type inspect dns preset_dns_map
 parameters
  message-length maximum 512
policy-map my_global_policy
 class my_inspection_default
  inspect dns preset_dns_map
  inspect ftp 
  inspect http 
  inspect icmp 
  inspect tftp 
!
service-policy my_global_policy global
!
telnet timeout 5
ssh timeout 5
!
!
!
!
router ospf 1
 router-id 192.168.10.21
 log-adjacency-changes
 area 1 nssa no-summary
 network 10.11.1.0 255.255.255.252 area 1
 network 10.1.1.0 255.255.255.252 area 1
 network 192.168.10.0 255.255.255.128 area 1
