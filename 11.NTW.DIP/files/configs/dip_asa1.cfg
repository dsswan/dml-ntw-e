!
hostname asa1
names
!
interface GigabitEthernet1/1
 description to_border
 nameif OUTSIDE
 security-level 0
 ip address 10.11.1.1 255.255.255.252
!
interface GigabitEthernet1/2
 description to_core
 nameif INSIDE
 security-level 100
 ip address 10.1.1.1 255.255.255.252
!
interface GigabitEthernet1/3
 no nameif
 no security-level
 no ip address
 shutdown
!
interface GigabitEthernet1/4
 no nameif
 no security-level
 no ip address
 shutdown
!
interface GigabitEthernet1/5
 no nameif
 no security-level
 no ip address
 shutdown
!
interface GigabitEthernet1/6
 no nameif
 no security-level
 no ip address
